<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsertOffrande</title>
    <link rel="stylesheet" href="static/login.css">
</head>
<body>
    <div class="container">
        <div class="form_container">
            <div class="form_container--head">
                <h3>Offrande en 2024</h3>
            </div>
            <div class="form_container--content">
                <form action="/insert_offrande" method="POST">
                    <div class="montant">
                        <label for="input_number">montant</label>
                        <input id="input_number"type="number"min="0"value="0"name="montant"placeholder="Enter the montant">
                    </div>
                    <div class="num_dim">
                        <label for="input_number">Numero dimanche</label>
                        <select id="input_number"name="num_dim">
                            {% for i in range(1,53): %}
                            <option value="{{i}}">{{i}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="eglise">
                        <label for="input_eglise">Eglise</label>
                        <select id="input_eglise"name="eglise">
                            {% for eglise in list_eglise : %}
                            <option value="{{eglise.id}}">{{eglise.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="bt">
                        <button type="submit">Insert</button>
                    </div>
                    <div class="link">
                        <a href="/show_demande">Demande</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
